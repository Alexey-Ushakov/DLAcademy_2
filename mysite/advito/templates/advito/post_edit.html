{% extends 'base/base_advito.html' %}
{% block title %}
{{ page_title }}
{% endblock %}
{% block content %}
    {% if post.author == user %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Обновить пост</button>
    </form>
    <a href="{% url 'advito:post_detail' post.id %}"> Удалить пост</a>
    {% else %}
    <h1>Вы не можете редактировать этот пост</h1>
    {% endif %}
{% endblock content %}
